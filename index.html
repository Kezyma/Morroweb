        <div id="morroweb-browser" class="container" style="display: none;">
            <div id="morroweb-browser-card" class="mw-card card mt-3">
                <div class="card-header mw-card-header p-0" role="tablist">
                    <button class="mw-button nav-link d-inline active" data-bs-toggle="tab" data-bs-target="#mwb-home-panel" onclick="mwb_browserTab()">Browser</button>
                    <button class="mw-button nav-link d-inline" data-bs-toggle="tab" data-bs-target="#mwb-class-table" onclick="mwb_classTable()">Class</button>
                    <button class="mw-button nav-link d-inline" data-bs-toggle="tab" data-bs-target="#mwb-faction-table" onclick="mwb_factionTable()">Faction</button>
                    <button class="mw-button nav-link d-inline" data-bs-toggle="tab" data-bs-target="#mwb-magiceffect-table"onclick="mwb_magicEffectTable()">Magic Effects</button>
                    <button class="mw-button nav-link d-inline" data-bs-toggle="tab" data-bs-target="#mwb-skill-table"onclick="mwb_skillTable()">Skill</button>
                    <button class="mw-button nav-link d-inline" data-bs-toggle="tab" data-bs-target="#mwb-spell-table"onclick="mwb_spellTable()">Spell</button>
                    <button class="mw-button nav-link d-inline" data-bs-toggle="tab" data-bs-target="#mwb-race-table" onclick="mwb_raceTable()">Race</button>
                    <button class="mw-button nav-link d-inline" data-bs-toggle="tab" data-bs-target="#mwb-miscitem-table"onclick="mwb_miscItemTable()">Misc Items</button>
                </div>
                <div class="mw-card-body card-body">
                    <div id="mwb-home-panel" role="tabpanel" class="tab-pane mwb-panel p-2">
                        Welcome to the Morroweb browser. Records are directly exported from the GOTY esm files, as well as the Official Plugin esp files.
                    </div>
                    <div id="mwb-class-table" role="tabpanel" class="tab-pane mwb-panel"></div>
                    <div id="mwb-faction-table" role="tabpanel" class="tab-pane mwb-panel"></div>
                    <div id="mwb-magiceffect-table" role="tabpanel" class="tab-pane mwb-panel"></div>
                    <div id="mwb-skill-table" role="tabpanel" class="tab-pane mwb-panel"></div>
                    <div id="mwb-spell-table" role="tabpanel" class="tab-pane mwb-panel"></div>
                    <div id="mwb-race-table" role="tabpanel" class="tab-pane mwb-panel"></div>
                    <div id="mwb-miscitem-table" role="tabpanel" class="tab-pane mwb-panel"></div>
                </div>
            </div>
        </div>
        <div id="morroweb-game" style="display: none;"></div>

        <script>
            function init_browser() {
                $("#morroweb-browser").show();
                $("#morroweb-game").hide();
                mwb_init();
            }

            function init_game() {
                $("#morroweb-browser").hide();
                $("#morroweb-game").show();
            }

            $(document).ready(function () {
                mw_init("morrowind-container");
                init_browser()
            });
        </script>
