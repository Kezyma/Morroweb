<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>

        <title>Morroweb</title>
        <link rel="stylesheet" href="css/morroweb.css" />
        <script src="js/morroweb.browser.js"></script>
        <script src="js/morroweb.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Morroweb</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" onclick="init_browser()">Browser</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" onclick="init_game()">Play</a>
                        </li>
                    </ul>
                    <!--<form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>-->
                </div>
            </div>
        </nav>

        <div id="morroweb-browser" class="container" style="display: none;">
            <div id="morroweb-browser-card" class="card mt-3">
                <ul class="nav nav-tabs card-header p-0" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#mwb-home-panel">Browser</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#mwb-class-table" onclick="mwb_classTable()">Class</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#mwb-faction-table" onclick="mwb_factionTable()">Faction</button>
                    </li><li class="nav-item">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#mwb-magiceffect-table"
                            onclick="mwb_magicEffectTable()">Magic Effects</button>
                    </li><li class="nav-item">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#mwb-skill-table"
                            onclick="mwb_skillTable()">Skill</button>
                    </li>
                </ul>
                <div class="card-body p-0">
                    <div id="mwb-home-panel" role="tabpanel" class="tab-pane mwb-panel"></div>
                    <div id="mwb-class-table" role="tabpanel" class="tab-pane mwb-panel"></div>
                    <div id="mwb-faction-table" role="tabpanel" class="tab-pane mwb-panel"></div>
                    <div id="mwb-magiceffect-table" role="tabpanel" class="tab-pane mwb-panel"></div>
                    <div id="mwb-skill-table" role="tabpanel" class="tab-pane mwb-panel"></div>
                </div>
            </div>
        </div>
        <div id="morroweb-game" style="display: none;"></div>

        <script>
            function init_browser() {
                $("#morroweb-browser").show();
                $("#morroweb-game").hide();
                mwb_init();
            }

            function init_game() {
                $("#morroweb-browser").hide();
                $("#morroweb-game").show();
            }

            $(document).ready(function () {
                mw_init("morrowind-container");
            });
        </script>
    </body>
</html>
